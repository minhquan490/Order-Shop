buildscript {
    ext {
        guavaVersion = '31.1-jre'
        commonLang3Version = '3.12.0'
        jacksonVersion = '2.15.0';
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java-library'
}

group = 'com.bachlinh.order'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":common:exception")
    implementation "com.google.guava:guava:${guavaVersion}"
    implementation "org.apache.commons:commons-lang3:${commonLang3Version}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"

    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    constraints {
        implementation('com.google.errorprone:error_prone_annotations:2.16') {
            because("Sync with project")
        }
    }
}

test {
    useJUnitPlatform()
}