buildscript {
    ext {
        hibernateVersion = '6.1.7.Final'
        ehcacheVersion = '3.10.8'
        tomcatVersion = '10.1.7'
        lunceneVersion = '9.5.0'
        jacksonVersion = '2.14.2'
        gmailApi = 'v1-rev20230206-2.0.0'
        guavaVersion = '31.1-jre'
        servletApiVersion = '6.0.0'
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java-library'
}

group = 'com.bachlinh.order'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":common:utils")
    implementation project(":common:exception")
    implementation project(":common:annotation")
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.security:spring-security-aspects'
    implementation "org.ehcache:ehcache:${ehcacheVersion}"
    implementation "org.hibernate.orm:hibernate-jcache:${hibernateVersion}"
    implementation "org.apache.lucene:lucene-core:${lunceneVersion}"
    implementation "org.apache.lucene:lucene-queryparser:${lunceneVersion}"
    implementation "org.apache.lucene:lucene-analysis-common:${lunceneVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.google.apis:google-api-services-gmail:${gmailApi}"

    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc'
    runtimeOnly "org.apache.tomcat:tomcat-catalina:${tomcatVersion}"

    compileOnly 'org.projectlombok:lombok'
    compileOnly "jakarta.servlet:jakarta.servlet-api:${servletApiVersion}"

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.hibernate.orm:hibernate-jpamodelgen:${hibernateVersion}"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    constraints {
        implementation("com.google.guava:guava:${guavaVersion}") {
            because("Sync with project")
        }
    }
}

test {
    useJUnitPlatform()
}